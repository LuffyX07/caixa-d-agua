<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa D'Água</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="caixa-info">
        <div class="barra-superior">
            <h1 class="titulo">PROJETO DE CAIXA D'ÁGUA</h1>
        </div>

        <div class="titulo-2">
            <div>
                <p>NÍVEL DE ÁGUA</p>
                <p class="nivel-agua">{{ nivel_atual }}%</p>
            </div>
            <img src="{{ url_for('static', filename='nivel-de-agua.png') }}" alt="Credito: freepik: Flaticon" class="caixa-agua">
        </div>

        <div class="verificar">
            <h2>STATUS DA BOMBA</h2>

            <div class="barra-verde">
                <p class="status">DESLIGADO</p>
            </div>

            <div class="buttons">
                <button class="ligar" onclick="enviarComando('ligar')">Ligar Bomba</button>
                <button class="desligar" onclick="enviarComando('desligar')">Desligar Bomba</button>
                
            </div>
        </div>

        <div class="titulo-3">
            <div>
                <p class="historico">HISTÓRICO</p>
                 <canvas id="graficoHistorico" width="1100" height="300"></canvas>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
